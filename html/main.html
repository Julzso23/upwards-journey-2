<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<div id="main" class="row menu">
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="window.play()">Play</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('hats')">Hats</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('options')">Options</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="window.exit()">Exit</button>
				</div>
			</div>

			<div id="hats" class="row menu">
			<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="window.setPlayerHat('')">No hat</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="window.setPlayerHat('top')">Top hat</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="window.setPlayerHat('santa')">Santa hat</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('main')">Back</button>
				</div>
			</div>

			<div id="options" class="row menu">
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('options-video'); populateResolutions()">Video</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block">Audio</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block">Controls</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('main')">Back</button>
				</div>
			</div>

			<div id="options-video" class="row menu">
				<div class="col-md-8 col-md-offset-2">
					<div class="dropdown">
						<button class="btn btn-default btn-lg btn-block dropdown-toggle" type="button" id="dropdownMenu-resolutions" data-toggle="dropdown" aria-expanded="true">
							Select resolution
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-resolutions">
						</ul>
					</div>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="window.toggleFullscreen()">Toggle fullscreen</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('options')">Back</button>
				</div>
			</div>

			<div id="options-controls" class="row menu">
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('options-controls-gamepad')">Gamepad</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block">Keyboard</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('options')">Back</button>
				</div>
			</div>

			<div id="options-controls-gamepad" class="row menu">
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('options-controls-gamepad-select')">Select gamepad</button>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<button class="btn btn-default btn-lg btn-block" onclick="setMenu('options')">Back</button>
				</div>
			</div>

			<div id="options-controls-gamepad-select" class="row menu"></div>
		</div>

		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/menus.js"></script>
	</body>
</html>
